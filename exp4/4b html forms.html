<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
</head>
<body align="center" style="font-size:150%;background-image: url('pic.jpg');background-size:cover;">
<h1><b>Alumini Registration</b></h1>
<form action="/action.html" method="get">
First Name:
<input type="text" name="fname"><br>
Last Name:
<input type="text" name="lname"><br>
Username:
<input type="text" name="username"><br>
Password:
<input type="password" name="password"><br>
Phone number:
<input type="text" name="Ph no." maxlength="10"><br>
Age(20-30yrs):
<input type="range" name="age" min="20" max="30"><br>
Mail ID:
<input type="email" name="mail"><br>
Address:<br>
<textarea name="address" rows="10" cols="50">Enter address</textarea><br>
Year of Study(2010-2020):
<input type="range" name="yos" min="2010" max="2020"><br>
Department:
<select name="Department">
    <option value="Information Technology">IT</option>
    <option value="Computer Science">CT</option>
    <option value="Electrical and communication">ECE</option>
    <option value="Mechanical">MECH</option>
  </select></br>
</form>
<input type="Submit" value="Press here to Submit">
</body>
</html>
